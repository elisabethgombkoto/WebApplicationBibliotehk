<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <link rel="stylesheet" href="../css/design.css" media="screen"/>
    <link rel="stylesheet" href="../css/print.css" media="print"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
</head>
<body class="body">
<div class="leftListOnTheSide">
    <div class="no-print">
        <img src="../logo.JPG" alt="logo" />
    </div>
    <ul>
        <li><i class = "fa fa-home"> </i>
            <a href = "../home.jsp">Home</a>
        </li>
    </ul>
</div>
<div class="inhalt">
<h:form>
    Name:
    <h:inputText id = "name"
                 value = "#{evaluationCntrlr.name}"
                 validatorMessage="Please enter your name" >
        <h:message for="name" style="color: red"/>
    </h:inputText>

    <br>
    </br>

    Medientype:
    <h:selectOneListbox id="medienType" value="#{evaluationCntrlr.medienType}" required="true"
                        validatorMessage="Please choose a medien typ.">
        <f:selectItem itemValue="book" itemLabel="Book" />
        <f:selectItem itemValue="dvd" itemLabel="DVD" />
        <h:message for="medienType" style="color: red"/>
    </h:selectOneListbox>

    <br>
    </br>

    <h:selectOneListbox id="medienTitles"  value="#{evaluationCntrlr.medienTitle}" >
        <f:selectItems value="${evaluationCntrlr.medienTitles}"  />
    </h:selectOneListbox>

    <br>
    </br>

    Altes empfehlung:
    <h:selectManyCheckbox value="#{evaluationCntrlr.selectedAges}">
        <f:selectItems value="#{evaluationCntrlr.availableAges}" />
    </h:selectManyCheckbox>

    <br>
    </br>

    Evaluation:
    <h:selectOneRadio id = "evaluationValue" value="#{evaluationCntrlr.evaluation}"
                      validatorMessage="Please choose a value to evaluate.">
        <f:selectItem itemValue="a" itemLabel="ausgezeichnet"/>
        <f:selectItem itemValue="b" itemLabel="gut"/>
        <f:selectItem itemValue="c" itemLabel="befriedigend"/>
        <f:selectItem itemValue="d" itemLabel="genügend"/>
        <f:selectItem itemValue="e" itemLabel="ungenügend"/>
        <h:message for="evaluationValue" style="color: red"/>
    </h:selectOneRadio>
    <h:inputTextarea
            id = "comment"
            value = "#{evaluationCntrlr.comment}">
    </h:inputTextarea>

    <h:commandButton action="#{evaluationCntrlr.add}" value="add"/>

</h:form>
</div>
</body>
</html>
